name: Application CI
on: [push, pull_request]
jobs:
    validation:
        name: "Gradle Wrapper Validation"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: gradle/wrapper-validation-action@v1
    pipeline:
        name: as-cms-translation-pipeline
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]')"
        timeout-minutes: 40
        env:
            SPRING_OUTPUT_ANSI_ENABLED: DETECT
            SPRING_JPA_SHOW_SQL: false
            NG_CLI_ANALYTICS: false
            NODE_VERSION: 16.17.1
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v2
              with:
                  distribution: 'temurin'
                  java-version: '17.x'
            - name: Package application
              run: npm run java:jar:prod
            - id: 'auth'
              name: 'Authenticate to Google Cloud'
              uses: google-github-actions/auth@v0.4.0
              with:
                credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
            - name: Login to GAR
              uses: docker/login-action@v1
              with:
                registry: europe-west6-docker.pkg.dev
                username: _json_key
                password: '${{ secrets.GOOGLE_CREDENTIALS }}'

            # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v0'
            - run: |
                # Set up docker to authenticate
                # via gcloud command-line tool.
                gcloud auth configure-docker europe-west6-docker.pkg.dev
            - name: Build and publish docker image
              if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
              run: |
                  GIT_TAG=:${GITHUB_REF#refs/tags/}
                  DOCKER_TAG=${GIT_TAG#:refs/heads/main}
                  ./gradlew jib -Pprod -Djib.to.image=europe-west6-docker.pkg.dev/citizenjournalist-326619/citizenjournalist/as-cms-translation${DOCKER_TAG}
